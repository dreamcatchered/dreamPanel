<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - dreamPanel</title>
    <!-- Favicon –∏ –∏–∫–æ–Ω–∫–∏ —á–µ—Ä–µ–∑ API -->
    <link rel="icon" type="image/x-icon" href="https://api.dreampartners.online/icons/dreampanel/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="https://api.dreampartners.online/icons/dreampanel/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://api.dreampartners.online/icons/dreampanel/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="https://api.dreampartners.online/icons/dreampanel/favicon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://api.dreampartners.online/icons/dreampanel/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://api.dreampartners.online/icons/dreampanel/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://api.dreampartners.online/icons/dreampanel/android-chrome-512x512.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #ffffff;
            color: #1a1a1a;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            background: #1a1a1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #333;
        }

        .btn:active {
            background: #000;
        }

        .btn-dreamid {
            width: 100%;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }

        .btn-dreamid:hover {
            background: #f5f5f5;
            border-color: #1a1a1a;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #999;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 12px;
        }

        .error-message {
            margin-top: 16px;
            padding: 12px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c00;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üöÄ dreamPanel</h1>
            <p>–í–æ–π–¥–∏—Ç–µ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–∏—Å—Ç–µ–º–µ</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn">–í–æ–π—Ç–∏</button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>

        <div class="divider">
            <span>–∏–ª–∏</span>
        </div>

        <a href="/login/dreamid" class="btn-dreamid" style="display: block; text-align: center; text-decoration: none;">
            üîê –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ DreamID
        </a>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é —á–µ—Ä–µ–∑ Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            const initData = tg.initData;
            if (initData) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º initData –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
                fetch('/login?tgWebAppData=' + encodeURIComponent(initData))
                    .then(response => {
                        if (response.redirected) {
                            window.location.href = response.url;
                        }
                    })
                    .catch(err => console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', err));
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect || '/dashboard';
                } else {
                    errorDiv.textContent = data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
